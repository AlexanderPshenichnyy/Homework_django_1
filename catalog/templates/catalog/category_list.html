{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Categories</h4>
                    </div>
                    <div class="card-body">
                        {% for category in categories %}
                            <p>-{{ category.title }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
